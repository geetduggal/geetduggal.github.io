<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Audio Playback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #status {
            font-size: 18px;
            margin-top: 20px;
            color: #1E90FF; /* Royal blue */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="status">Loading audio...</div>
        <audio id="audioPlayer" src="aud/lotr.mp3" controls></audio> <!-- Audio element for playback -->
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const statusElement = document.getElementById('status');

        audioPlayer.addEventListener('canplaythrough', () => {
            statusElement.textContent = 'Audio ready to play';
            audioPlayer.play();
        });

        audioPlayer.addEventListener('play', () => {
            statusElement.textContent = 'Playing audio...';
        });

        audioPlayer.addEventListener('error', (e) => {
            statusElement.textContent = 'Failed to load audio.';
            console.error('Error playing audio:', e);
        });
    </script>
</body>
</html>
