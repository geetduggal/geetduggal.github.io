<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Audio Playback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #status {
            font-size: 18px;
            margin-top: 20px;
            color: #1E90FF; /* Royal blue */
        }

        #log {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
            max-width: 90%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="status">Tap to play audio...</div>
        <div id="log"></div> <!-- Log output area -->
    </div>

    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let audioBuffer = null;

        function logMessage(message) {
            const logElement = document.getElementById('log');
            logElement.textContent += message + '\n';
        }

        async function loadAndPlayAudio(url) {
            try {
                logMessage('Fetching audio file...');
                const response = await fetch(url, { mode: 'cors' });
                if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);

                logMessage('Audio file fetched, loading into buffer...');
                const arrayBuffer = await response.arrayBuffer();
                logMessage('ArrayBuffer loaded, decoding audio data...');

                audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                logMessage('Audio data decoded successfully.');

                document.getElementById('status').textContent = 'Playing audio...';
                playAudioBuffer();
            } catch (error) {
                document.getElementById('status').textContent = 'Failed to load audio.';
                logMessage('Error loading audio: ' + error.message);
            }
        }

        function playAudioBuffer() {
            if (audioBuffer) {
                logMessage('Starting audio playback...');
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);
                source.start(0);
                logMessage('Audio playback started.');
            }
        }

        document.addEventListener('click', async () => {
            try {
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                    logMessage('AudioContext resumed.');
                }

                loadAndPlayAudio('aud/lotr.mp3');
            } catch (error) {
                logMessage('Error during interaction: ' + error.message);
            }
        });
    </script>
</body>
</html>
